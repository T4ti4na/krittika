<section id="services">
<!-- Page Content -->

<div id="fb-root"></div>

  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=974138829374304";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<style>
 blockquote {
    margin: auto;
 }
</style>
<div class="content-section-a" id = "fb">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
<div class="fb-page" data-href="https://www.facebook.com/Krittika-Astronomy-Club-of-IIT-Bombay-138574169549160/?fref=ts" data-tabs="timeline" data-width="600" data-height="480" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="false"><blockquote cite="https://www.facebook.com/Krittika-Astronomy-Club-of-IIT-Bombay-138574169549160/?fref=ts" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/Krittika-Astronomy-Club-of-IIT-Bombay-138574169549160/?fref=ts">Krittika - Astronomy Club of IIT Bombay</a></blockquote></div>
</div>
</div>
</div>
</div>

{% for post in site.posts reversed %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <img class="img-responsive" src="img/services/{{ post.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                  <img class="img-responsive" src="img/services/{{ post.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
{% endfor %}
</section>
